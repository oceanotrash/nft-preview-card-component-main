<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Kumbh+Sans&family=Lexend+Deca&family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <div class="img-box">
          <img src="/images/image-equilibrium.jpg" alt="cryptocoin" />
          <div class="img-overlay">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>

        <div class="detail-box">
          <h1 class="title">Equilibrium <span>#3429</span></h1>
          <p class="text">Our Equilibrium collection promotes balance and calm.</p>

          <div class="statsFlex">
            <div class="left">
              <img src="/images/icon-ethereum.svg" alt="" />
              <p>0.041 ETH</p>
            </div>

            <div class="right">
              <img src="/images/icon-clock.svg" alt="" />
              <p>3 days left</p>
            </div>
          </div>

          <div class="acc-footer">
            <img src="/images/image-avatar.png" alt="" />
            <p>Creation of <span> Jules Wyvern</span></p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Eric Jan Estiva</a>.
      </div>
    </main>

    
  </body>
</html>
